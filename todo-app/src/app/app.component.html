<section class="todoApp">
  <header class="header">
    <h1>Todos</h1>
    <form (ngSubmit)="addTodo(newTodo.title)">
      <input #newTodo="ngModel" placeholder="What needs to be done?" autofocus="" name="newTodo" [(ngModel)]="newTodo.title">


      <button class="inputTextAdd" type="button" (click)=addTodo(newTodo.title)>Add Item</button>
    </form>
  </header>
  <section class="mainContent">
    <ul class="todoList">
      <li *ngFor="let todo of todos" [class.completed]="todo.complete">
        <div class="view">
          <input class="toggle" type="checkbox" (click)="toggleComplete(todo)" [checked]="todo.complete">
          <label>{{todo.title}}</label>
          <button class="destroy" (click)="removeTodo(todo)"></button>
        </div>
      </li>
    </ul>
  </section>
  <footer class="footer" *ngIf="todos.length > 0">
    <span class="todo-counter">{{todos.length}} {{todos.length == 1 ? 'item' : 'items'}}</span>
  </footer>
</section>
